  > [!IMPORTANT]

  > Зверніть увагу, що підтримка застарілої програми Field Service Mobile (Xamarin) завершується 30 червня 2022 року. До цієї дати клієнти мають перейти на програму для мобільних пристроїв [Field Service (Dynamics 365)](https://docs.microsoft.com/dynamics365/field-service/mobile-2020-power-platform). Додаткову інформацію див. в статті [Припинення підтримки Field Service Mobile Xamarin: запитання та відповіді](https://docs.microsoft.com/dynamics365/field-service/activate-fs-mobile-app-license#faqs).

