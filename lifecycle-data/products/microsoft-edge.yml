summary: "До Microsoft Edge застосовується [Сучасна](/lifecycle/policies/modern) політика життєвого циклу.\n\n\n\n\n> [!IMPORTANT]\n> Microsoft Edge буде підтримуватися в Windows 7 і Windows Server 2008 R2 до 15 січня 2023 року. Корпорація Microsoft рекомендує клієнтам перейти на підтримувану операційну систему, наприклад Windows 10. Щоб дізнатися більше, перейдіть за цим [посиланням](https://docs.microsoft.com/deployedge/microsoft-edge-supported-operating-systems). \n\n"
