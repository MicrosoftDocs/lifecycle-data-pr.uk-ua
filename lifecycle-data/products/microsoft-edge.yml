content: "\n\n## <a name=\"links\"></a>Посилання \n* [Огляд каналів обслуговування Microsoft Edge](/deployedge/microsoft-edge-channels)\n* [Підтримувані Microsoft Edge операційні системи](/deployedge/microsoft-edge-supported-operating-systems)\n* [Нові ресурси для прискорення переходу на Edge](https://techcommunity.microsoft.com/t5/windows-it-pro-blog/proven-tools-to-accelerate-your-move-to-microsoft-edge/ba-p/2504818)\n* [Поширені запитання про життєвий цикл: Internet Explorer та Edge](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Політика життєвого циклу Microsoft Edge](/deployedge/microsoft-edge-support-lifecycle)\n\n\n> [!NOTE]\n> Зверніть увагу, що для застарілої версії цього продукту підтримка завершується 9 березня 2021 року. Щоб дізнатися більше, перейдіть за цим [посиланням](https://techcommunity.microsoft.com/t5/microsoft-365-blog/microsoft-365-apps-say-farewell-to-internet-explorer-11-and/ba-p/1591666).\n\n\n\n"
