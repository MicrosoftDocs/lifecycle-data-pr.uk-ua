content: "\n\n## <a name=\"links\"></a>Посилання \n* [Поширені питання життєвого циклу: продукти Windows](/lifecycle/faq/windows)\n\n\n> [!NOTE]\n> До Microsoft Edge застосовується [сучасна політика життєвого циклу](https://docs.microsoft.com/lifecycle/policies/modern). Ознайомтеся з [документацією про життєвий цикл Edge](https://docs.microsoft.com/deployedge/microsoft-edge-support-lifecycle), щоб дізнатися, як підтримувати актуальність та отримувати підтримку для цього браузера.\n\n\n## <a name=\"editions\"></a>Версії \n* Datacenter\n* Standard\n* Стандарт сховища\n* Робоча група сховищ\n* Telecommunications"
