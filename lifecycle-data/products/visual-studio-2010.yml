content: "\n\n## <a name=\"links\"></a>Посилання \n* [Політика пакетів оновлень](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> У межах життєвого циклу Visual Studio 2010 постачаються та підтримуються версії таких компонентів Visual Studio 2010: Агенти, усі, ASP.NET MVC 4, F# 2.0 Runtime, VSTO Runtime, Lab Management, інструменти оцінювання продуктивності, Professional w/MSDN, PSM, віддалений відладчик, SDK, Shell (інтегровані), Shell (ізольовані), Team Agents, Team Explorer , Ultimate з MSDN, SDK для візуалізації та моделювання.\n\n\n## <a name=\"editions\"></a>Версії \n* Express для Web\n* Express для Windows Phone\n* Premium\n* Professional\n* Test Professional\n* Ultimate\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express"
