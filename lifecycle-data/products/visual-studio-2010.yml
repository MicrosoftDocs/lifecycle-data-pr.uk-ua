content: "\n\n## <a name=\"links\"></a>Посилання \n* [Політика пакетів оновлень](/lifecycle/policies/fixed#service-packs)\n\n\n> [!NOTE]\n> Набір засобів Visual Studio 2010 для Office (VSTO) постачається з різними версіями Visual Studio та Microsoft Office і відповідає життєвому циклу батьківського продукту. Також його можна окремо завантажити [тут](https://www.microsoft.com/download/details.aspx?id=56961).\n\n\n## <a name=\"editions\"></a>Версії \n* Агенти\n* Всі\n* ASP .NET MVC 4\n* Express\n* F# 2.0 Runtime\n* Lab Management\n* Інструменти оцінювання продуктивності\n* Premium\n* Professional\n* Professional з MSDN \n* PSM\n* Remote Debugger\n* SDK\n* Shell (Integrated)\n* Shell (Isolated)\n* Team Agents\n* Team Explorer\n* Test Professional\n* Ultimate\n* Ultimate з MSDN\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express\n* Visualization & Modeling SDK"
