summary: >+
  Visual Studio 2010 керується [фіксованою](/lifecycle/policies/fixed) політикою життєвого циклу.


  Це стосується наступних випусків: Агенти, всі, ASP .NET MVC 4, Express, F# 2.0 Runtime, Lab Management, інструменти оцінювання продуктивності, Premium, Professional, Professional w/MSDN , PSM, віддалений відладчик, SDK, Shell (інтегрований), Shell (ізольований), Team Agents, Team Explorer, Test Professional, інструменти для системи Office System 4.0 Runtime, Ultimate, Ultimate з MSDN, Visual Basic Express, Visual C# Express, Visual C++ Express, Visual Web Developer Express, Visualization & Modeling SDK

