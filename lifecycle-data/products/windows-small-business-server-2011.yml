name: Малий бізнес-сервер Windows 2011
summary: >
  Сервер малого бізнесу Windows 2011, слід [фіксована](/lifecycle/policies/fixed) політика життєвого циклу.


  Це стосується таких видань: основи, доповнення преміум-класу, стандартна


  > [!IMPORTANT]

  > Дата підтримки цього пакета продуктів визначається відповідними на його індивідуальними пакетами. Будь ласка, перегляньте життєвий цикл окремого компонента продукту, щоб визначити його довжину підтримки.
