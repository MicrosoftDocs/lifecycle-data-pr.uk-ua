content: "\n## <a name=\"links\"></a>Посилання \n* [Політика пакета оновлень](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Основна підтримка для Microsoft Office for Mac 2011 розширена, як показано для того, щоб надати всім користувачам стандартну шкалу життєвого циклу переходу.\n\n## <a name=\"editions\"></a>Видання \n* Академічних\n* Дому та бізнесу\n* Головна та бізнес-програма для домашнього використання\n* Дому та навчання\n* Стандартний"
