name: Internet Explorer 11
summary: >+
  До Internet Explorer 11 застосовується політика життєвого циклу [компонента](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > З 15 червня 2022 року буде припинено підтримку класичної програми Internet Explorer (IE) 11 для деяких операційних систем. Користувачам пропонується перейти на Microsoft Edge з режимом IE. Режим IE забезпечує зворотну сумісність і буде підтримуватися принаймні до 2029 року. Крім того, корпорація Майкрософт надішле сповіщення за рік до припинення режиму IE. Перейдіть [сюди](https://docs.microsoft.com/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-), щоб переглянути перелік підтримуваних операційних систем для Internet Explorer включно з версіями, на які впливає це оголошення.

