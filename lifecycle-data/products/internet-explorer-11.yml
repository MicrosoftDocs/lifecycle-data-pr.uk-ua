content: "\n\n## <a name=\"links\"></a>Посилання \n* [Вказівки щодо міграції](https://www.microsoft.com/itpro/microsoft-edge)\n* [Запитання й відповіді щодо життєвого циклу Internet Explorer/Edge](/lifecycle/faq/internet-explorer-microsoft-edge)\n* [Підтримувані операційні системи Internet Explorer](/lifecycle/faq/internet-explorer-microsoft-edge#what-is-the-lifecycle-policy-for-internet-explorer-)\n* [Підтримувані Microsoft Edge операційні системи](/deployedge/microsoft-edge-supported-operating-systems)\n\n\n> [!NOTE]\n> Деякі версії Internet Explorer можуть підтримуватися після останньої дати завершення ОС за наявності розширених оновлень системи безпеки (ESU). Перейдіть [сюди](https://docs.microsoft.com/lifecycle/faq/extended-security-updates), щоб переглянути список продуктів, для яких доступні онолвення системи безпеки."
