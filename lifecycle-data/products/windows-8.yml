summary: >
  У Windows 8 слід виконати політику [фіксованого](/lifecycle/policies/fixed) життєвого циклу.


  Це стосується таких випусків: Enterprise, Enterprise N, N, Pro з медіацентром, Professional, Professional N, SL


  > [!IMPORTANT]

