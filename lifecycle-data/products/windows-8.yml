  До Windows 8 застосовується політика [фіксованого](/lifecycle/policies/fixed) життєвого циклу.


  Це стосується наступних випусків: Enterprise, Enterprise N, N, Pro з Media Center, Professional, Professional N, SL


  > [!IMPORTANT]

