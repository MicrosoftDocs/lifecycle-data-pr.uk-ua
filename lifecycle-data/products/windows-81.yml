name: Windows 8.1
summary: >+
  До Windows 8.1 застосовується політика [фіксованого](/lifecycle/policies/fixed) життєвого циклу.



  Це стосується наступних випусків: Enterprise, Enterprise N, N, Pro з Media Center, Professional, Professional N, SL



  > [!IMPORTANT]

  > Нагадуємо, що підтримка Windows 8.1 завершується 10 січня 2023 року. Після цієї дати більше не буде оновлень системи безпеки, оновлень, не пов’язаних із безпекою, усунення помилок, технічної підтримки та онлайнових оновлень технічного вмісту.  Якщо пристрої не відповідають технічним вимогам для запуску більш нової версії Windows, корпорація Microsoft рекомендує замінити пристрій на той, який підтримує Windows 11. Додаткову інформацію див. [тут](https://docs.microsoft.com/lifecycle/announcements/windows-8-1-end-support-january-2023).

