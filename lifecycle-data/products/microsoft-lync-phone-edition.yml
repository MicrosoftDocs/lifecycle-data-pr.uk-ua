content: "\n## <a name=\"links\"></a>Посилання \n* [Додаткові відомості](https://techcommunity.microsoft.com/t5/Skype-for-Business-Blog/Certified-Skype-for-Business-Online-Phones-and-what-this-means/ba-p/120035)\n\n> [!NOTE]\n> Lync Phone Edition підтримується Lync Server 2010 і Lync Server 2013. Дата підтримки Lync Phone Edition було подовжено 2 років, щоб узгодити з життєвого циклу Lync Server 2013."
