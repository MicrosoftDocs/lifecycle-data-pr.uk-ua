name: Microsoft, підключені до служби Framework 3,0
summary: >+
  Microsoft, підключені до служби Framework 3,0, слід [фіксована](/lifecycle/policies/fixed) політика життєвого циклу.


  Це стосується таких випусків: виставлення рахунків стандартна ділова подія, обробка замовлення стандартна бізнес-подія, сервер, стандарт, стандартний сервер зі стандартними бізнес-подіями

