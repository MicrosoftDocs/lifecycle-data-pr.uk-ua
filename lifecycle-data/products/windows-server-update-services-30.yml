summary: >+
  Сервіси Windows Server Update Services 3.0 керуються [фіксованою](/lifecycle/policies/fixed) політикою життєвого циклу.





  > [!IMPORTANT]

  > Підтримку завершено. Зауважте, що в WSUS 3.0 SP2 не підтримується більш безпечний криптографічний протокол TLS 1.2. Організації, які досі використовують WSUS 3.0 SP2, повинні перейти на підтримувану версію WSUS до 31 жовтня 2021 року.

