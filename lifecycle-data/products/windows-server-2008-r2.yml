content: "> [!TIP]\n> Розширені оновлення системи безпеки (ESU) для версій Datacenter, Standard, Enterprise та Embedded через спеціальні програми корпоративного ліцензування впродовж максимум трьох років після завершення терміну надання підтримки. Щоб дізнатися більше, зв’яжіться зі своїм партнером або командою облікового запису Microsoft. \n\n\n## <a name=\"links\"></a>Посилання \n* [Вказівки щодо міграції](https://aka.ms/AA1ovn4)\n* [Інформація про оновлення сервера](/windows-server/upgrade/upgrade-overview)\n* [Програма розширеного оновлення безпеки (ESU)](/lifecycle/faq/extended-security-updates)\n* [Політика пакетів оновлень](/lifecycle/policies/fixed#service-packs)\n\n\n\n\n## <a name=\"editions\"></a>Версії \n* Datacenter\n* Enterprise\n* Версія HPC\n* Для систем на базі процесорів Itanium\n* Standard\n* Web\n\n"
