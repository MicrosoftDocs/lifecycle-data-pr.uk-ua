content: "\n## <a name=\"links\"></a>Посилання \n* [Міграційне керівництво](https://aka.ms/AA1ovn4)\n* [Відомості про оновлення сервера](/windows-server/upgrade/upgrade-overview)\n* [Розширена програма оновлення безпеки (ESU)](/lifecycle/faq/extended-security-updates)\n* [Політика пакета оновлень](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Розширені оновлення системи безпеки (ESU) доступні через певні програми корпоративного ліцензування для центрів обробки даних, стандартних, корпоративних і вбудованих випусків цього продукту, протягом останніх трьох років після завершення підтримки. Щоб дізнатися більше, зверніться до своєї команди партнера або облікового запису Microsoft. \n\nВипуск-------------------------------Дата початку----Дата завершення\n\nРозширене оновлення безпеки року 3---01/11/2022---01/10/2023\n\nРозширене оновлення безпеки, рік 2---01/12/2021---01/11/2022\n\nРозширене оновлення безпеки рік 1---01/14/2020---01/12/2021\n\n## <a name=\"editions\"></a>Видання \n* Datacenter\n* Підприємство\n* Випуск\n* Системи на основі базі Itanium\n* Стандартний\n* Веб"
