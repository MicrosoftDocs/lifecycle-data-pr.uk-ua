summary: "Windows Server 2008 R2, слід [фіксована](/lifecycle/policies/fixed) політика життєвого циклу.\n\nЦе стосується таких випусків: датацентр, підприємство, ГПК видання, системи на базі базі Itanium, стандарт, веб-\n\n> [!IMPORTANT]\n> Підтримка цього продукту закінчилася. Перегляньте інструкції з міграції, наведені нижче. \n"
