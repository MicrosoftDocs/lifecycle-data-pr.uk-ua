summary: "Windows Server 2008 R2 керується [фіксованою](/lifecycle/policies/fixed) політикою життєвого циклу.\n\nЦе стосується наступних випусків: Datacenter, Enterprise, HPC Edition, для систем на базі процесорів Itanium, Standard, Web\n\n> [!IMPORTANT]\n> Підтримка цього продукту закінчилась. Перегляньте інструкції з міграції, наведені нижче. \n"
