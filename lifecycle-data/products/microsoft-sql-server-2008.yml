content: "> [!TIP]\n> Розширені оновлення системи безпеки (ESU) доступні для центрів обробки даних, стандартних, корпоративних, веб-робочих груп і вбудованих випусків цього продукту протягом останніх трьох років після завершення підтримки.\n\n## <a name=\"links\"></a>Посилання \n* [Розширена програма оновлення безпеки (ESU)](/lifecycle/faq/extended-security-updates)\n* [Випуск служб SQL блог](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n* [Міграційне керівництво](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Політика пакета оновлень](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Для IA64 Only, SP3 буде підтримуватися до 7/9/2019.\n\n## <a name=\"editions\"></a>Видання \n* Розробник\n* Підприємство\n* Експрес\n* Висловити з розширеними послугами\n* Стандартний\n* Стандартне видання для малого бізнесу\n* Веб\n* Робочої групи"
