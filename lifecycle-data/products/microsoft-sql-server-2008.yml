summary: >
  Microsoft SQL Server 2008 керується [фіксованою](/lifecycle/policies/fixed) політикою життєвого циклу.


  Це стосується наступних випусків: Datacenter, Developer, Enterprise, Express, Express with Advanced Services, Standard, Standard Edition for Small Business, Web, Workgroup


  > [!IMPORTANT]

  > Підтримка цього продукту закінчилась. Перегляньте інструкції з міграції, наведені нижче.
