name: Microsoft SQL Server 2008
summary: >
  Microsoft SQL Server 2008 відповідає [фіксованою](/lifecycle/policies/fixed) політикою життєвого циклу.


  Це стосується таких випусків: розробник, підприємство, Експрес, Експрес з розширеними сервісами, стандарт, стандартне видання для малого бізнесу, Web, робоча група


  > [!IMPORTANT]

  > Підтримка цього продукту закінчилася. Перегляньте інструкції з міграції, наведені нижче.
