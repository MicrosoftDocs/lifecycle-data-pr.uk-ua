content: "> [!TIP]\n> Розширені оновлення системи безпеки (ESU) щодо таких версій продукту: Datacenter, Standard, Enterprise, Web і Workgroup – доступні впродовж максимум трьох років після завершення терміну надання підтримки.\nВипуск-------------------------------Дата початку----Дата завершення\n\nРозширене оновлення безпеки року 3---13.07.2021---12.07.2022\n\nРозширене оновлення безпеки року 2---14.07.2021---13.07.2021\n\nРозширене оновлення безпеки рік 1--- 09.07.2019 ---14.07.2020\n\n\n## <a name=\"links\"></a>Посилання \n* [Вказівки щодо міграції](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Політика пакетів оновлень](/lifecycle/policies/fixed#service-packs)\n* [Програма розширеного оновлення безпеки (ESU)](/lifecycle/faq/extended-security-updates)\n* [Блог SQL Release Services](https://blogs.msdn.com/b/sqlreleaseservices/archive/2014/09/26/sql-server-2008-r2-service-pack-3-has-released.aspx)\n\n> [!NOTE]\n> Тільки для IA64 SP3 буде підтримуватися до 09.07.2019.\n\n## <a name=\"editions\"></a>Версії \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express з розширеними сервісами\n* Standard\n* Видання Standard для малого бізнесу\n* Web\n* Workgroup\n\n"
