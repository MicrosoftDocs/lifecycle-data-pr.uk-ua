name: Microsoft SQL Server 2005
summary: |
  Microsoft SQL Server 2005 керується [фіксованою](/lifecycle/policies/fixed) політикою життєвого циклу.

  Це стосується наступних випусків: Compact, Developer, Embedded, Enterprise, Enterprise для систем на базі процесорів Itanium, Enterprise X64, Express, Express із розширеними сервісами, Standard, Standard для систем на базі процесорів Itanium, Standard X64, Workgroup

  > [!IMPORTANT]
  > Підтримка цього продукту закінчилась. Перегляньте інструкції з міграції, наведені нижче.
