content: "\n## <a name=\"links\"></a>Посилання \n* [Відомості про підтримку .NET Core (dotnet)](https://dotnet.microsoft.com/platform/support/policy/dotnet-core)\n* [Розклад випуску .NET Core](https://github.com/dotnet/core/blob/master/roadmap.md)\n* [Дорожня карта продукту .NET Core](https://github.com/dotnet/core/blob/master/product-roadmap/current.md)\n* [Поширені питання про життєвий цикл: .NET Core](/lifecycle/faq/dotnet-core)\n* [Відомості про підтримку ASP.NET та ASP.NET Core](https://dotnet.microsoft.com/platform/support/policy/aspnet)\n* [Відомості про підтримку Entity Framework](/ef/core/what-is-new)\n\n> [!NOTE]\n> Починаючи з .NET 5.0, платформа .NET Core від Microsoft отримала нову брендову назву .NET. \n>\n>До ASP.NET Core та Entity Framework Core застосовується той же життєвий цикл, що й до .NET Core. \n\n"
