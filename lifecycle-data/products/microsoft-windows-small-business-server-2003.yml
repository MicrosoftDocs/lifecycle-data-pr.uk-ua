content: "\n## <a name=\"links\"></a>Посилання \n* [Політика пакетів оновлень](/lifecycle/policies/fixed#service-packs)\n* [Вказівки щодо міграції](https://aka.ms/AA1ovn4)\n\n> [!NOTE]\n> Дата завершення підтримки цього пакета продуктів визначається відповідними життєвими циклами його окремих компонентів. Перегляньте життєвий цикл окремого компонента продукту, щоб визначити строк його підтримки.\n> [!NOTE]\n> Дата початку для Windows Small Business Server 2003 Standard Edition — 16 грудня 2003. \n\n## <a name=\"editions\"></a>Версії \n* Premium\n* Standard"
