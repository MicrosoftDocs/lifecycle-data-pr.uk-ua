content: "\n## <a name=\"links\"></a>Посилання \n* [Політика пакета оновлень](/lifecycle/policies/fixed#service-packs)\n* [Міграційне керівництво](https://aka.ms/AA1ovn4)\n\n> [!NOTE]\n> Дата підтримки цього пакета продуктів визначається відповідними на його індивідуальними пакетами. Будь ласка, перегляньте життєвий цикл окремого компонента продукту, щоб визначити його довжину підтримки.\n> [!NOTE]\n> Дата початку для Windows малого бізнес-сервер 2003 Standard Edition є 16 грудня 2003. \n\n## <a name=\"editions\"></a>Видання \n* Преміум\n* Стандартний"
