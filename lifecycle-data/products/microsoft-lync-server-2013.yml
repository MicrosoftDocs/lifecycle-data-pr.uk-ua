content: "\n## <a name=\"links\"></a>Посилання \n* [Інформація про продукт](/lyncserver/microsoft-lync-server-2013)\n\n> [!NOTE]\n> Lync Phone Edition підтримується Lync Server 2010 і Lync Server 2013. Підтримку Lync Phone Edition було подовжено на 2 роки для узгодження із життєвим циклом Lync Server 2013.\n\n## <a name=\"editions\"></a>Версії \n* Enterprise\n* Persistent Chat Software Development Kit\n* Phone\n* SDK\n* Standard"
