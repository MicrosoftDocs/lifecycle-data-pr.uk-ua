content: "\n## <a name=\"links\"></a>Посилання \n* [Міграційне керівництво](https://www.microsoft.com/microsoft-365/previous-versions/microsoft-office-2013)\n* [Політика пакета оновлень](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Пакет оновлень 1 не застосовується до веб-застосунки Server Edition. \n\n## <a name=\"editions\"></a>Видання \n* Дому та бізнесу\n* Дому та навчання\n* Професійних\n* Професійний плюс\n* Професійна плюс Головна програма використання\n* Стандартний\n* Веб-застосунки Server"
