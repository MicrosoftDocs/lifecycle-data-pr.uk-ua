name: Microsoft Office 2013
summary: >+
  Microsoft Office 2013 відповідає [фіксованою](/lifecycle/policies/fixed) політикою життєвого циклу.


  Це відноситься до наступних видань: вдома і в бізнесі, вдома і в студентському, професійні, професійні Plus, професійні плюс домашнього використання програми, стандартні, веб-додатки сервера

