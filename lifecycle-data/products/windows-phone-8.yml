  > Корпорація Майкрософт зробить доступними оновлення для операційної системи, включно з оновленнями безпеки, протягом 36 місяців після дати початку життєвого циклу. Кожне нове таке оновлення міститиме попереднє. Щоб і надалі отримувати підтримку, користувачі мають інсталювати всі оновлення. Розповсюдження цих додаткових оновлень може контролюватися оператором мобільного зв'язку або виробником телефону. Для інсталяції на телефоні мають бути встановлені всі попередні оновлення. Доступність оновлень залежить від країни, регіону та можливостей обладнання.