content: "\n## <a name=\"links\"></a>Посилання \n* [Підтримка продукту StorSimple](https://msdn.microsoft.com/library/mt433077(TechNet.10).aspx)\n* [Вказівки щодо міграції](/azure/storage/files/storage-files-migration-storsimple-8000)\n\n> [!NOTE]\n> Підтримка Azure StorSimple 8000 Series розширюється, як показано, щоб забезпечити клієнтам стандартні терміни життєвого циклу. Розширена підтримка включає лише заміну обладнання й оновлення безпеки."
