content: "\n## <a name=\"links\"></a>Посилання \n* [Підтримка StorSimple рішення](https://msdn.microsoft.com/library/mt433077(TechNet.10).aspx)\n* [Міграційне керівництво](/azure/storage/files/storage-files-migration-storsimple-8000)\n\n> [!NOTE]\n> Підтримка для Azure StorSimple 8000 серії розширена, як показано, щоб надати клієнтам стандартної шкали часу життєвого циклу. Розширена підтримка включає лише заміну обладнання та оновлення системи безпеки."
