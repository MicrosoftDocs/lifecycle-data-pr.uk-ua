content: "\n## <a name=\"links\"></a>Посилання \n* [Інформація про виріб та міграцію](/microsoft-desktop-optimization-pack/appv-v4/overview-of-application-virtualization)\n* [Вказівки щодо міграції](https://techcommunity.microsoft.com/t5/Product-Life-Cycle/FAST-products-approaching-the-end-of-extended-support-in-2018/td-p/101710)\n* [Політика пакетів оновлень](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Оскільки клієнт App-V 4.6 використовує сервер App-V 4.5, підтримка сервера App-V 4.5 буде продовжуватися відповідно до дат життєвого циклу App-V 4.6 у разі його використання з підтримуваним клієнтом App-V 4.6.\n\n## <a name=\"editions\"></a>Версії \n* для служб віддалених робочих столів\n* для Windows для настільних ПК\n* Sequencer"
