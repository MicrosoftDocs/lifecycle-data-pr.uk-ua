content: "\n## <a name=\"links\"></a>Посилання \n* [Інформація про виріб та міграційну інформацію](/microsoft-desktop-optimization-pack/appv-v4/overview-of-application-virtualization)\n* [Міграційне керівництво](https://techcommunity.microsoft.com/t5/Product-Life-Cycle/FAST-products-approaching-the-end-of-extended-support-in-2018/td-p/101710)\n* [Політика пакета оновлень](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Оскільки клієнт App-V 4,6 використовує сервер App-V 4,5, App-V 4,5 сервер буде продовжувати підтримуватися відповідно до дати життєвого циклу App-V 4,6, коли використовується з підтримуваних App-V 4,6 клієнта.\n\n## <a name=\"editions\"></a>Видання \n* для служб віддалених робочих столів\n* для настільних комп'ютерів Windows\n* Секвенсор"
