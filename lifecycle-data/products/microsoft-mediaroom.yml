content: "\n\n> [!NOTE]\n> Компанія Ericsson придбала продукти Microsoft Mediaroom у 2013. Щоб отримати докладніші відомості, ознайомтеся з [прес-релізом](http://www.ericsson.com/news/1691160). Для клієнтів, які потребують підтримки, перейдіть [сюди](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom Client 2,1 було випущено 27 грудня 2011. \n\n## <a name=\"editions\"></a>Версії \n* Служби прикладних служб 1,0\n* Клієнт 2,0\n* Клієнт 2,1\n* Server 2,0\n* Server 2,1"
