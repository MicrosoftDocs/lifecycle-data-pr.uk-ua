summary: >+
  Служба Microsoft Mediaroom наслідує політику [фіксованого](/lifecycle/policies/fixed) життєвого циклу.


  Це стосується таких випусків: служби прикладних служб 1,0, клієнт 2,0, клієнт 2,1, Server 2,0, Server 2,1

