content: "\n\n> [!NOTE]\n> Компанія Ericsson придбала продукти Microsoft Mediaroom у 2013 році. Додаткові відомості див. у [прес-релізі](http://www.ericsson.com/news/1691160). Клієнтам, яким необхідна допомога, слід перейти [за цим посиланням](https://sharepoint.partners.extranet.microsoft.com/sites/mediaroom/informationresources/lifecycle.aspx).\n> [!NOTE]\n> Microsoft Mediaroom Client 2.1 був випущений 27 грудня 2011 року. \n\n## <a name=\"editions\"></a>Версії \n* Application Services 1.0\n* Client 2.0\n* Client 2.1\n* Server 2.0\n* Server 2.1\n"
