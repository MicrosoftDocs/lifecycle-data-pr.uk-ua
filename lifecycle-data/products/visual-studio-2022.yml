content: "\n\n## <a name=\"links\"></a>Посилання \n* [Оголошення в блозі Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [Інформація про підтримку та життєвий цикл](/visualstudio/releases/2022/servicing-vs2022)\n* [Сторінка завантаження Visual Studio](https://visualstudio.microsoft.com/)\n* [Примітки до випуску Visual Studio](/visualstudio/releases/2022/release-notes)\n* [Системні вимоги](/visualstudio/releases/2022/system-requirements)\n\n\n> [!NOTE]\n> У межах життєвого циклу Visual Studio 2022 постачаються та підтримуються версії таких компонентів Visual Studio 2022: агенти, інструменти збирання, автономний збирач даних IntelliTrace, інструменти оцінювання продуктивності, інструменти для віддаленої роботи, Team Explorer і Visual C++ вторинного розповсюдження.\n> [!NOTE]\n> Випуск Visual Studio Community підтримується лише в поточному каналі з останнім сервісним випуском останнього додаткового номера версії Visual Studio. Щоб дізнатися більше, перейдіть за цим [посиланням](https://docs.microsoft.com/visualstudio/releases/2022/servicing-vs2022). \n\n\n\n"
