content: "\n## <a name=\"links\"></a>Посилання \n* [Міграційне керівництво](/lifecycle/announcements/sccm-2007-forefront-2010-end-of-support)\n* [Обслуговування інформації](https://techcommunity.microsoft.com/t5/Configuration-Manager-Archive/Anti-malware-Platform-Support/ba-p/274186)\n\n> [!NOTE]\n> Клієнти повинні залишатися в курсі останніх оновлення платформи захисту від зловмисних програм, щоб повністю підтримується. Forefront endPoint Protection 2010 поширюється на ту саму політику життєвого циклу, як Диспетчер конфігурацій System Center 2007 для базової та розширеної підтримки."
