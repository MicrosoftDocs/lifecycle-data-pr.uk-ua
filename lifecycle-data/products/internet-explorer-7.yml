content: "\n## <a name=\"links\"></a>Посилання \n* [Вказівки щодо міграції](https://www.microsoft.com/itpro/microsoft-edge)\n* [Windows Embedded Compact 7](/lifecycle/products/windows-embedded-compact-7)\n* [Windows Embedded Compact 2013](/lifecycle/products/windows-embedded-compact-2013)\n* [Політика життєвого циклу Internet Explorer: запитання та відповіді](/lifecycle/faq/internet-explorer-microsoft-edge)\n\n> [!NOTE]\n> Internet Explorer 7 — компонент Windows Embedded Compact 7 і Windows Embedded Compact 2013, до якого застосовується той самий життєвий цикл. \n> [!NOTE]\n> З 12 січня 2016 року технічна підтримка й оновлення системи безпеки надаються тільки для найновішої версії Internet Explorer підтримуваної операційної системи.\n\n"
