content: "\n## <a name=\"links\"></a>Посилання \n* [Silverlight 5 буде підтримувати браузери, вказані тут, до 12.10.2021 або протягом життєвого циклу базових браузерів, залежно від того, який термін спливе швидше.](https://www.microsoft.com/getsilverlight/locale/html/installation-win-SL5.html)\n* [Завершення підтримки Silverlight](https://support.microsoft.com/help/4511036/silverlight-end-of-support)\n\n> [!NOTE]\n> Microsoft буде надавати мінімальний 12-місячний період сповіщення перед завершенням підтримки для інструментів.\n\n\n"
