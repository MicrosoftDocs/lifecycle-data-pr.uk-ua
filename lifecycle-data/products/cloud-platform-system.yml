content: "\n\n> [!NOTE]\n> Підтримку хмарної платформної системи подовжено відповідно до вказаної інформації для того, щоб усі користувачі мали змогу скористатися стандартним перехідним періодом життєвого циклу.\n> [!NOTE]\n> Випуск Standard хмарної платформної системи запущено 18 вересня 2017 року.\n\n## <a name=\"editions\"></a>Випуски \n* Standard"
