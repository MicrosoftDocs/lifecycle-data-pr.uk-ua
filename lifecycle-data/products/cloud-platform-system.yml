content: "\n\n> [!NOTE]\n> Підтримку Cloud Platform System було подовжено відповідно до вказаної інформації для того, щоб усі користувачі мали змогу скористатися стандартним перехідним періодом життєвого циклу.\n> [!NOTE]\n> Cloud Platform System Standard було запущено 18 вересня 2017 року.\n\n## <a name=\"editions\"></a>Версії \n* Standard"
