name: Windows 10 IoT Enterprise
summary: >+
  Windows 10 IoT Enterprise керується [сучасною](/lifecycle/policies/modern) політикою життєвого циклу.





  > [!IMPORTANT]

  > Починаючи з Windows 10 версії 21H2 (оновлення Windows від 10 листопада 2021 р.), оновлення функцій випускатимуться щороку в другій половині року через канал загальної доступності. Щоб дізнатися більше, перейдіть за цим [посиланням](https://blogs.windows.com/windowsexperience/?p=176473). Корпорація "Майкрософт" продовжуватиме підтримку принаймні одного випуску Windows 10 до 14 жовтня 2025 року.

