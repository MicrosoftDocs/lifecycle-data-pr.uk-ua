content: "\n## <a name=\"links\"></a>Посилання \n* [Поширені питання про життєвий цикл-.NET Framework](/lifecycle/faq/dotnet-framework)\n* [Інформація про виріб](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> Підтримка для .NET Framework 3. x версії до 3,5 SP1 закінчився 12 липня 2011. \n> [!NOTE]\n> Дати життєвого циклу застосовуються до .NET 3,5 SP1 під час роботи з Windows 10 версії 1809, Windows Server 2019 або пізнішої версії. У старих версіях Windows, .NET 3,5 SP1 приймає життєвий цикл базової ОС Windows."
