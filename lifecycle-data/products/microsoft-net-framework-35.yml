content: "\n## <a name=\"links\"></a>Посилання \n* [Поширені питання про життєвий цикл: .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Інформація про продукт](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-35)\n\n> [!NOTE]\n> Надання підтримки для версій .NET Framework 3.x, що передують версії 3.5 SP1, завершилося 12 липня 2011 року. \n> [!NOTE]\n> Дати життєвого циклу застосовуються до .NET 3.5 SP1 під час запуску на ОС Windows 10 (версія 1809), Windows Server 2019 або пізніших версіях. У разі використання ранніх версій ОС Windows до .NET 3.5 SP1 застосовується життєвий цикл вихідної версії ОС Windows. \n\n\n"
