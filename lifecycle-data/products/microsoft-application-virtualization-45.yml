  * [Політика пакетів оновлень](/lifecycle/policies/fixed#service-packs)

  > [!NOTE]
  > Оскільки клієнт App-V 4.6 використовує сервер App-V 4.5, підтримка сервера App-V 4.5 буде продовжуватися відповідно до дат життєвого циклу App-V 4.6 у разі його використання з підтримуваним клієнтом App-V 4.6.

