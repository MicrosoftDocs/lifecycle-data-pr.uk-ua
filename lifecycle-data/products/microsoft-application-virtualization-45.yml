  Microsoft Application Virtualization 4.5 керується [фіксованою](/lifecycle/policies/fixed) політикою життєвого циклу.

  Це стосується наступних випусків: для служб терміналів, для настільних ПК під управлінням Windows

  > [!IMPORTANT]
  > Підтримка цього продукту закінчилась. Перегляньте інструкції з міграції, наведені нижче.
