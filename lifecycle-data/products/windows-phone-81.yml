content: "\n## <a name=\"links\"></a>Посилання \n* [Windows Phone 8,1 FAQ](https://support.microsoft.com/help/4036480/windows-phone-8-1-end-of-support-faq)\n\n> [!NOTE]\n> Корпорація Майкрософт зробить оновлення доступними для операційної системи, включно з оновленнями системи безпеки протягом принаймні 36 місяців після дати початку життєвого циклу. Ці оновлення будуть інкрементні з кожним оновленням, побудним на оновленні, що передує цьому. Користувачам потрібно інсталювати кожне оновлення, щоб надалі підтримуватись. Розподіл цих додаткових оновлень може контролюватися оператором мобільного зв'язку або виробником телефону, з якого ви придбали телефон, і інсталяцію буде потрібно, щоб ваш телефон мав будь-які попередні оновлення. Доступність оновлень залежить від країни, регіону та можливостей обладнання."
