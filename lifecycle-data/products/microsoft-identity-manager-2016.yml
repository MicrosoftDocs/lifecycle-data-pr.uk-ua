content: "\n\n## <a name=\"links\"></a>Посилання \n* [Служба підтримки Azure доступна для компонентів служби інтеграції Azure AD до завершення терміну дії розширеної підтримки Microsoft Identity Manager 2016.](/microsoft-identity-manager/support-update-for-azure-active-directory-premium-customers)\n* [Плани підтримки Azure.](https://azure.microsoft.com/support/plans/)\n* [Політика пакетів оновлень](/lifecycle/policies/fixed#service-packs)\n* [Інформація про продукт](/microsoft-identity-manager/microsoft-identity-manager-2016)\n\n\n> [!NOTE]\n> Дата завершення строку підтримки версії Microsoft Identity Manager 2016 була перенесена з 13 січня 2026 р. на 9 січня 2029 р.\n\n\n\n"
