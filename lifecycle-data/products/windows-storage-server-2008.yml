name: Windows Storage Server 2008
summary: >
  Windows Storage Server 2008 керується [фіксованою](/lifecycle/policies/fixed) політикою життєвого циклу.


  Це стосується наступних випусків: Basic, Basic (32-розрядна версія), Basic (64-розрядна версія), Basic Embedded, Basic Embedded (32-розрядна версія), Enterprise, Enterprise Embedded, Standard, Standard Embedded, Workgroup


  > [!IMPORTANT]

  > Цей продукт досяг кінця підтримки. Нижче наведено вказівки щодо міграції.
