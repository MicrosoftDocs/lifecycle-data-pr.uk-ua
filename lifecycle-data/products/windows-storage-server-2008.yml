name: Сервер зберігання Windows 2008
summary: >
  Сервер зберігання Windows 2008 відповідає [фіксованою](/lifecycle/policies/fixed) політикою життєвого циклу.


  Це стосується таких випусків: базовий, базовий 32-bit, базовий 64-bit, базовий вбудований, базовий вбудований 32-біт, підприємство, підприємство Embedded, стандарт, стандартний вбудований, робоча група


  > [!IMPORTANT]

  > Цей продукт досяг кінця підтримки. Нижче наведено вказівки щодо міграції.
