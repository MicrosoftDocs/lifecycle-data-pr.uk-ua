name: Microsoft Visual Studio 2005
summary: >+
  Microsoft Visual Studio 2005 відповідає [фіксованою](/lifecycle/policies/fixed) політикою життєвого циклу.


  Це відноситься до наступних видань: професійні, стандартні, Standard Edition академічні ліцензії, Team Edition для фахівців з базами даних, Team Edition для програмного забезпечення архітекторів, Team Edition для розробників програмного забезпечення, команда видання для тестувальників програмного забезпечення, команда Suite, команда тест навантаження агента, інструменти для системи Microsoft Office, VB Express, Visual C# Express, Visual C++ Express, візуальний J# Express, візуальний веб-розробник

