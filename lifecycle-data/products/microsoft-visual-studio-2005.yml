content: "\n## <a name=\"links\"></a>Посилання \n* [Вказівки щодо міграції](/visualstudio/porting/port-migrate-and-upgrade-visual-studio-projects?view=vs-2019)\n* [Інформація про підтримку Visual J#](https://msdn.microsoft.com/vstudio/bb188593)\n* [Інформація про продукт: Visual Studio](https://www.VisualStudio.com)\n\n> [!NOTE]\n> Підтримка цього продукту закінчилась. Нижче наведено вказівки щодо міграції.\n> [!NOTE]\n> Microsoft Visual Studio 2005 Team Edition for Database Professionals, дата випуску: 2 березня 2007\n\n## <a name=\"editions\"></a>Версії \n* Professional\n* Standard\n* Випуск Standard (університетська ліцензія)\n* Team Edition for Database Professionals\n* Team Edition for Software Architects\n* Team Edition for Software Developers\n* Team Edition for Software Testers\n* Team Suite\n* Team Test Load Agent\n* Інструменти для Microsoft Office System\n* VB Express\n* Visual C# Express\n* Visual C++ Express\n* Visual J# Express\n* Visual Web Developer Express"
