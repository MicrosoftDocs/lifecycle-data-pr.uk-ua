content: "\n## <a name=\"links\"></a>Посилання \n* [Відомості про підтримку Visual J#](https://msdn.microsoft.com/vstudio/bb188593)\n* [Міграційне керівництво](/visualstudio/porting/port-migrate-and-upgrade-visual-studio-projects?view=vs-2019)\n* [Відомості про продукт Visual Studio](https://www.VisualStudio.com)\n\n> [!NOTE]\n> Підтримка цього продукту закінчилася. Нижче наведено вказівки щодо міграції.\n> [!NOTE]\n> Microsoft Visual Studio 2005 Team Edition для розробників баз даних, випущені 2 березня 2007.\n\n## <a name=\"editions\"></a>Видання \n* Професійних\n* Стандартний\n* Стандартне видання академічна ліцензія\n* Team Edition для професіоналів бази даних\n* Team Edition для архітекторів програмного забезпечення\n* Team Edition для розробників програмного забезпечення\n* Команда видання для тестувальників програмного забезпечення\n* Командний люкс\n* Команда тест навантаження агента\n* Засоби для системи Microsoft Office\n* VB Express\n* Visual C# Express\n* Visual C++ Express\n* Visual J# Express\n* Візуальний веб-розробник Express"
