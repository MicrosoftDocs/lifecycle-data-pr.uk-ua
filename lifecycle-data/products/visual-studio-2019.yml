content: "\n\n## <a name=\"links\"></a>Посилання \n* [Оголошення в блозі Visual Studio](https://devblogs.microsoft.com/visualstudio/)\n* [Інформація про підтримку і життєвий цикл](/visualstudio/releases/2019/servicing-vs2019)\n* [Сторінка завантаження Visual Studio 2019](https://my.visualstudio.com/Downloads?q=Visual%20Studio%202019)\n* [Примітки до випуску Visual Studio 2019](/visualstudio/releases/2019/release-notes)\n\n\n> [!NOTE]\n> У межах життєвого циклу Visual Studio 2019 постачаються та підтримуються версії таких компонентів Visual Studio 2019: агенти, Build Tools, IntelliTrace Standalone Collector, інструменти оцінювання продуктивності, Remote Tools, Team Explorer та Visual C++ вторинного розповсюдження.\n\n\n## <a name=\"editions\"></a>Версії \n* Community\n* Enterprise\n* Professional\n\n"
