content: "\n## <a name=\"links\"></a>Посилання \n* [Підтримувані способи оновлення з версії Windows Server 2003 до версії Windows Server 2008](https://support.microsoft.com/help/951041/supported-paths-for-upgrading-from-windows-server-2003-to-windows-serv)\n* [Політика пакетів оновлень](/lifecycle/policies/fixed#service-packs)\n* [Підготовка комп'ютерів з операційною системою Windows Server 2003 до перенесення](/azure/migrate/prepare-windows-server-2003-migration)\n\n> [!NOTE]\n> Дата запуску систем з мікропроцесором Itanium — 19 червня 2003 р.\n\n## <a name=\"editions\"></a>Версії \n* Datacenter (32-розрядний x86)\n* Datacenter (x64)\n*  Центр обробки даних для систем з мікропроцесором Itanium\n* Enterprise (32-розрядний x86)\n* Enterprise для систем на базі процесорів Itanium\n* Enterprise X64\n* Standard (32-розрядний x86)\n* Web"
