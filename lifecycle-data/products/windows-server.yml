content: "\n\n## <a name=\"links\"></a>Посилання \n* [Життєві цикли обслуговування базових образів контейнерів Windows](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n* [Канали обслуговування Windows Server: LTSC та SAC](/windows-server/get-started-19/servicing-channels-19)\n* [Поширені питання життєвого циклу: продукти Windows](/lifecycle/faq/windows#what-are-the-requirements-for-servicing-and-updating-windows-10-semi-annual-channels)\n\n\n> [!NOTE]\n> Контейнери, випущені із зазначеними вище версіями Windows Server, мають ті самі дати життєвого циклу. Перейдіть на сторінку обслуговування базових образів у розділі [Життєві цикли обслуговування базових образів контейнерів Windows](https://docs.microsoft.com/virtualization/windowscontainers/deploy-containers/base-image-lifecycle), щоб отримати докладніші відомості.\n> [!NOTE]\n> Windows Server версії 1809 повторно випущений 13 листопада 2018 року. Дати підтримки були змінені відповідно.\n\n\n## <a name=\"editions\"></a>Версії \n* Datacenter\n* Standard"
