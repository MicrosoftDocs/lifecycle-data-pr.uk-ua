content: "\n\n## <a name=\"links\"></a>Посилання \n* [Службова інформація](/azure/active-directory/hybrid/reference-connect-version-history)\n* [Синхронізація з хмарою Azure AD Connect](/azure/active-directory/cloud-sync/what-is-cloud-sync)\n* [Azure AD Connect версії 2.0](/azure/active-directory/hybrid/whatis-azure-ad-connect-v2)\n\n\n> [!NOTE]\n> Випущена у вересні 2014 року, служба Azure AD Sync змінила свою назву на Azure AD Connect у червні 2015 р., починаючи з версії 1.0.8641.0."
