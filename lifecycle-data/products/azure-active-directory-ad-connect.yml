  > [!IMPORTANT]

  > 31 серпня 2022 року всі версії 1.x Azure Active Directory (AD) Connect буде виведено з експлуатації, оскільки вони включають компоненти SQL Server 2012, які більше не підтримуватимуться. Виконайте оновлення до найновішого випуску [Azure AD Connect версії 2.x](https://www.microsoft.com/download/details.aspx?id=47594) або синхронізацію з хмарою [Azure AD Connect.](https://docs.microsoft.com/azure/active-directory/cloud-sync/what-is-cloud-sync)

