name: Windows Vista
summary: >
  Windows Vista керується [фіксованої](/lifecycle/policies/fixed) політикою життєвого циклу.


  Це стосується наступних випусків: Business, Business N, Enterprise, Enterprise X64, Home Basic, Home Basic 64-bit, Home Basic N, Home Basic N 64-bit, Home Premium, Home Premium 64-bit, Starter, Ultimate, Ultimate 64-bit


  > [!IMPORTANT]

  > Підтримка цього продукту закінчилася, нижче наведено відомості про міграцію.
