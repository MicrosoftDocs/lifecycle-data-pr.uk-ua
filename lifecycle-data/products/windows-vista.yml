name: Windows Vista
summary: >
  Windows Vista дотримується [фіксованої](/lifecycle/policies/fixed) політики життєвого циклу.


  Це стосується таких видань: бізнес, бізнес N, підприємство, підприємство x64, Головна базова, Головна базова 64-біт, Головна базова N, Головна базова N 64-біт, домашній Преміум, Home Premium 64-біт, стартер, кінцева, Ultimate 64-bit


  > [!IMPORTANT]

  > Підтримка цього продукту закінчилася, нижче наведено відомості про міграцію.
