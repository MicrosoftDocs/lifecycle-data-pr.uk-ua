summary: "Windows 7 слідує за [фіксованою](/lifecycle/policies/fixed) політикою життєвого циклу.\n\nЦе відноситься до наступних видань: підприємство, підприємство N, Головна базова, Home Premium, Home Premium N, професійні, професійні для вбудованих систем, професійні N, стартер, стартер N, Ultimate, Ultimate для вбудованих систем, Ultimate N\n\n> [!IMPORTANT]\n> Підтримка цього продукту закінчилася. Перегляньте інструкції з міграції, наведені нижче. \n"
