content: "> [!TIP]\n> '* Розширені оновлення системи безпеки (ESU) щодо таких випусків продукту: Windows 7 Professional, Enterprise та Professional for Embedded Systems – доступні через спеціальні програми корпоративного ліцензування впродовж максимум трьох років після завершення терміну надання підтримки. Щоб дізнатися більше, зв’яжіться зі своїм партнером або командою облікового запису Microsoft. \n\n## <a name=\"links\"></a>Посилання \n* [Вказівки щодо міграції](https://support.microsoft.com/help/4057281)\n* [Оновлення з Windows 7 до Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Програма розширеного оновлення безпеки (ESU)](/lifecycle/faq/extended-security-updates)\n* [Політика пакетів оновлень](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Версії \n* Enterprise\n* Enterprise N\n* Home Basic\n* Home Premium\n* Home Premium N\n* Professional\n* Professional for Embedded Systems\n* Professional N\n* Starter\n* Starter N\n* Ultimate\n* Ultimate for Embedded Systems\n* Ultimate N\n\n"
