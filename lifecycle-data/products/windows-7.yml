content: "> [!TIP]\n> ' * Розширені оновлення системи безпеки (ESU) доступні через певні програми корпоративного ліцензування для Windows 7 Professional, корпоративний і професійний для вбудованих випусків системи цього продукту, протягом останніх трьох років, що минули в кінці підтримки. Щоб дізнатися більше, зверніться до своєї команди партнера або облікового запису Microsoft. \n\n## <a name=\"links\"></a>Посилання \n* [Міграційне керівництво](https://support.microsoft.com/help/4057281)\n* [Оновлення з ОС Windows 7 до Windows 10](/microsoft-365/enterprise/desktop-deployment-center-home?view=o365-worldwide)\n* [Розширена програма оновлення безпеки (ESU)](/lifecycle/faq/extended-security-updates)\n* [Політика пакета оновлень](/lifecycle/policies/fixed#service-packs)\n\n\n## <a name=\"editions\"></a>Видання \n* Підприємство\n* Enterprise N\n* Головна базова\n* Home Premium\n* Головна преміум N\n* Професійних\n* Професіонал для вбудованих систем\n* Професійна N\n* Стартер\n* Стартер п\n* Кінцева\n* Кінцева для вбудованих систем\n* Ultimate N"
