content: "\n## <a name=\"links\"></a>Посилання \n* [Windows 10 IoT Core Services](/windows-hardware/manufacture/iot/iotcoreservicesoverview)\n\n> [!NOTE]\n> Windows 10 IoT Core Services – це підписка, яка пропонує підтримку програмного забезпечення як послугу, зокрема керування оновленням за допомогою центру оновлення пристроїв та покращення безпеки з урахуванням атестації справності пристрою, до тих пір, поки ви використовуєте підтримувану версію Windows 10 IoT Core Software."
