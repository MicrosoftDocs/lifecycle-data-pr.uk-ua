content: "\n\n## <a name=\"links\"></a>Посилання \n* [Службова інформація](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Вказівки щодо міграції](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n\n> [!NOTE]\n> Для забезпечення єдиного та впорядкованого клієнтського досвіду Захист даних в Azure (Classic) і Керування мітками на порталі Azure припинять своє існування 31 березня 2021. За цей проміжок часу всі поточні клієнти служби захисту даних Azure Information Protection зможуть перейти на єдину платформу маркування, щоб користуватися службою Microsoft Purview Information Protection."
