content: "\n\n## <a name=\"links\"></a>Посилання \n* [Перенесення до машинного навчання Azure](/azure/machine-learning/migrate-overview)\n\n\n> [!NOTE]\n> Підтримка студії машинного навчання (класична версія) завершується 31 серпня 2024 року. З 1 грудня 2021 року клієнти не зможуть створювати нові ресурси студії машинного навчання (класична версія). Клієнти мають перейти на машинне навчання Azure до серпня 2024 року. Щоб дізнатися більше, перейдіть за цим [посиланням](https://docs.microsoft.com/azure/machine-learning/migrate-overview)."
