content: "\n## <a name=\"links\"></a>Посилання \n* [Захист кінцевої точки системного центру](http://www.microsoft.com/server-cloud/products/system-center-2012-r2-configuration-manager/default.aspx)\n\n> [!NOTE]\n> Безпеку клієнта на передньому краї припинено. Підтримка завершується 14 липня 2015. Оновлення з метою захисту від нешкідливої та антишпигунського визначення більше не будуть доступні після завершення підтримки версії продукту. Перевірте захист кінцевої точки системного центру як заміну."
