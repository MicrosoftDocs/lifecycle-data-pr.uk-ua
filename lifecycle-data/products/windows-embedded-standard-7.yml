content: "\n## <a name=\"links\"></a>Посилання \n* [* Програма розширених оновлень системи безпеки (ESU): розширені оновлення безпеки для вибраних вбудованих продуктів доступні у виробника оригінального обладнання](/lifecycle/faq/extended-security-updates)\n* [Вказівки щодо міграції](https://support.microsoft.com/help/4057281)\n* [Політика пакетів оновлень](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> '*Розширені оновлення системи безпеки (ESU) для Windows Embedded Standard 7 доступні впродовж максимум трьох років після завершення терміну надання підтримки виробником оригінального обладнання. Щоб дізнатися більше, зв’яжіться зі своїм партнером або командою облікового запису Microsoft.\n\n## <a name=\"editions\"></a>Версії \n* Standard"
