content: "\n## <a name=\"links\"></a>Посилання \n* [Варіанти завершення підтримки SQL Server](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [Варіанти завершення підтримки SQL Server 2008 та Windows Server 2008](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Програма розширеного оновлення безпеки (ESU)](/lifecycle/faq/extended-security-updates)\n* [Політика пакетів оновлень](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Розширені оновлення системи безпеки (ESU) щодо таких версій продукту: Datacenter, Standard, Enterprise і Embedded  – доступні впродовж максимум трьох років після завершення терміну надання підтримки.\n> [!NOTE]\n> Підтримка SP2 буде надаватися до 09.07.2019 тільки для IA64. Додаткові відомості наведено в блозі SQL Release Services.\n\n## <a name=\"editions\"></a>Версії \n* Datacenter\n* Developer\n* Enterprise\n* Express\n* Express із розширеними сервісами\n* для вбудованих систем\n* Standard\n* Видання Standard для малого бізнесу\n* Web\n* Workgroup\n\n"
