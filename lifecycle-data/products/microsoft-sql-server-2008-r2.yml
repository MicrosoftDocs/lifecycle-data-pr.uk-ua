  > [!TIP]
  > *Розширені оновлення системи безпеки (ESU) доступні для версій Datacenter, Standard, Enterprise та Embedded упродовж максимум трьох років після завершення терміну надання підтримки. Щоб дізнатися більше, зв’яжіться зі своїм партнером або командою облікового запису Microsoft. 

