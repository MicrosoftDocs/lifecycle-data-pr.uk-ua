name: Microsoft SQL Server 2008 R2
summary: >+
  Microsoft SQL Server 2008 R2 керується [фіксованою](/lifecycle/policies/fixed) політикою життєвого циклу.


  Це стосується наступних випусків: Datacenter, Developer, Enterprise, Express, Express із розширеними сервісами, for Embedded Systems, Standard, Standard для малого бізнесу, Web, Workgroup

products:
- sql-server
policyType: fixed
supportDates:
  start: 07/20/2010
  end: 07/08/2014
  extendedEnd: 07/09/2019
releases:
- version: Extended Security Update Year 3
  startDate: 07/14/2021
  endDate: 07/12/2022
- version: Extended Security Update Year 2
  startDate: 07/15/2020
  endDate: 07/13/2021
- version: Extended Security Update Year 1
  startDate: 07/09/2019
  endDate: 07/14/2020
- version: Service Pack 3
