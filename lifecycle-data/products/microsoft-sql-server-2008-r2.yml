summary: >+
  Microsoft SQL Server 2008 R2, слід [фіксована](/lifecycle/policies/fixed) політика життєвого циклу.


  Це стосується таких випусків: датацентр, девелопер, підприємство, Експрес, Експрес з розширеними сервісами, для вбудованих систем, стандарт, стандартна версія для малого бізнесу, Web, робоча група

