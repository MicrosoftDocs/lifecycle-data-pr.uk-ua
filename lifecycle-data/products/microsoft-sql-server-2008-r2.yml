content: "\n## <a name=\"links\"></a>Посилання \n* [Параметри підтримки SQL Server, кінець](/sql/sql-server/end-of-support/sql-server-end-of-life-overview)\n* [SQL Server 2008 і Windows Server 2008, кінець підтримки параметри.](https://azure.microsoft.com/blog/announcing-new-options-for-sql-server-2008-and-windows-server-2008-end-of-support/)\n* [Розширена програма оновлення безпеки (ESU)](/lifecycle/faq/extended-security-updates)\n* [Політика пакета оновлень](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Розширені оновлення системи безпеки (ESU) доступні для центрів обробки даних, стандартних, корпоративних і вбудованих випусків цього продукту протягом останніх трьох років після завершення підтримки.\n> [!NOTE]\n> Для IA64 Only, SP2 буде підтримуватися до 7/9/2019. Щоб отримати додаткові відомості, перегляньте блог служби випусків SQL.\n\n## <a name=\"editions\"></a>Видання \n* Datacenter\n* Розробник\n* Підприємство\n* Експрес\n* Висловити з розширеними послугами\n* для вбудованих систем\n* Стандартний\n* Стандартне видання для малого бізнесу\n* Веб\n* Робочої групи"
