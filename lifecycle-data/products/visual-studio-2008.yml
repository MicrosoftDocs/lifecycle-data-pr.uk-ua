content: "\n## <a name=\"links\"></a>Посилання \n* [Міграційне керівництво](https://blogs.msdn.microsoft.com/visualstudio/2017/04/10/end-of-support-for-visual-studio-2008-in-one-year/)\n* [Політика пакета оновлень](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Містить Visual C++ Express, Visual C# Express, VB Express, візуальний веб-розробник Express та Visual Studio Team системи випусків\n\n## <a name=\"editions\"></a>Видання \n* Всі\n* Pro w/MSDN Premium\n* Професійних\n* Професійні w/MSDN \n* Командний люкс\n* Команда тест навантаження агента\n* VB Express\n* Візуальний Бейсік Експрес\n* Visual C# Express\n* Visual C++ Express\n* Візуальний веб-розробник Express"
