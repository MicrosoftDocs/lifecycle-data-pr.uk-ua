content: "\n## <a name=\"links\"></a>Посилання \n* [Вказівки щодо міграції](https://blogs.msdn.microsoft.com/visualstudio/2017/04/10/end-of-support-for-visual-studio-2008-in-one-year/)\n* [Політика пакетів оновлень](/lifecycle/policies/fixed#service-packs)\n\n> [!NOTE]\n> Включає Visual C++ Express, Visual C# Express, VB Express, візуальний веб-розробник Express та випуски Visual Studio Team\n\n## <a name=\"editions\"></a>Версії \n* Всі\n* Pro w/MSDN Premium\n* Professional\n* Professional з MSDN \n* Team Suite\n* Team Test Load Agent\n* VB Express\n* Visual Basic Express\n* Visual C# Express\n* Visual C++ Express\n* Visual Web Developer Express"
