content: "\n## <a name=\"links\"></a>Посилання \n* [Міграційне керівництво](/windows-server/upgrade/upgrade-2012r2-to-2019)\n\n> [!NOTE]\n> Основну та розширену підтримку цього продукту було розширено, щоб надати клієнтам стандартну хронологію переходу на життєвий цикл.\n> [!NOTE]\n> Дата початку для Essentials Edition-25 вересня 2014. \n\n## <a name=\"editions\"></a>Видання \n* Основне\n* Стандартний\n* Робочої групи"
