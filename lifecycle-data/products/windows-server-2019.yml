content: "\n\n## <a name=\"links\"></a>Посилання \n* [Інформація про продукт](/windows-server/get-started-19/whats-new-19)\n* [Наявність оновлень для Windows Server 2019](https://aka.ms/WSRelaunchBlog)\n* [Поширені питання життєвого циклу: продукти Windows](/lifecycle/faq/windows)\n* [Життєві цикли обслуговування базових образів контейнерів Windows.](/virtualization/windowscontainers/deploy-containers/base-image-lifecycle)\n\n\n> [!NOTE]\n> Контейнери, випущені з Windows Server 2019, відповідають тим самим датам життєвого циклу.\n> [!NOTE]\n> Windows Server 2019 і Windows Server версії 1809 були перевипущені 13 листопада 2018. Дати підтримки були змінені відповідно.\n\n\n## <a name=\"editions\"></a>Версії \n* Datacenter\n* Essentials\n* Standard"
