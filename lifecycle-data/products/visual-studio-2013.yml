content: "\n## <a name=\"links\"></a>Посилання \n* [Обслуговування інформації](https://www.visualstudio.com/productinfo/vs-servicing-vs)\n\n\n## <a name=\"editions\"></a>Видання \n* Агентів\n* Всі\n* Спільноти\n* Експрес для веб-\n* Express для Windows\n* Експрес для робочого стола Windows\n* Відлагоджувача колектора\n* Моделюючий SDK\n* Багатобайтовий бібліотека ЛДСП\n* Преміум\n* Професійних\n* Керування випуском\n* Віддалених інструментів\n* Sdk\n* Оболонка (інтегрована)\n* Оболонка (ізольована)\n* Провідник команд\n* Тест професійний\n* Кінцева\n* Пакет вторинного розповсюдження Visual C++\n* Розширення веб-інструментів"
