name: Visual Studio 2013
summary: >+
  Visual Studio 2013, слід [фіксована](/lifecycle/policies/fixed) політика життєвого циклу.


  Це відноситься до наступних видань: агенти, все, спільнота, висловити для Інтернету, Express для Windows, Express для Windows Desktop, відлагоджувача колекціонера, моделювання SDK, Мультибайтовий бібліотека ДСП, Premium, Professional, управління випуском, віддалений інструменти, SDK, Shell (інтегровані), Shell (ізольований), Team Explorer, тест Professional, Ultimate, Visual C++ вторинного розповсюдження, веб-інструменти розширень

