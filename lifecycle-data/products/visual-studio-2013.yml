content: "\n\n## <a name=\"links\"></a>Посилання \n* [Службова інформація](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> У межах життєвого циклу Visual Studio 2013 постачаються та підтримуються версії таких компонентів Visual Studio 2013: агенти, IntelliTrace Collector, SDK для моделювання, Multibyte MFC Library, Remote Tools, SDK, Shell (інтегровані), Shell (ізольовані), Team Explorer, Visual C++ вторинного розповсюдження, Web Tools Extensions\n\n\n## <a name=\"editions\"></a>Версії \n* Community\n* Express для Web\n* Express для Windows\n* Express для Windows Desktop\n* Premium\n* Professional\n* Release Management\n* Test Professional\n* Ultimate"
