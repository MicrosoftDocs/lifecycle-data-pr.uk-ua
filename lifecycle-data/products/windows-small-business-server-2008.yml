summary: "Windows Small Business Server 2008 керується [фіксованою](/lifecycle/policies/fixed) політикою життєвого циклу.\n\nЦе стосується наступних випусків: Premium, Standard\n\n> [!IMPORTANT]\n> Підтримка цього продукту закінчилась. \n\nДата завершення підтримки цього пакета продуктів визначається відповідними життєвими циклами його окремих компонентів. Перегляньте життєвий цикл окремого компонента продукту, щоб визначити строк його підтримки.\n"
