content: "\n## <a name=\"links\"></a>Посилання \n* [Розширення підтримки](https://aka.ms/SharePoint/server/2010/supportextension)\n* [Вказівки щодо міграції](/office365/enterprise/upgrade-from-sharepoint-2010)\n* [Документація від розробника Microsoft SharePoint Server 2010](/previous-versions/office/developer/sharepoint-2010/ee557253(v=office.14))\n* [Документація щодо продукту Microsoft SharePoint Server 2010](/previous-versions/office/sharepoint-server-2010/cc303422(v=office.14))\n\n> [!NOTE]\n> Дату завершення підтримки цього продукту було відкладено з 13 жовтня 2020 року до 13 квітня 2021 року.\n\n## <a name=\"editions\"></a>Версії \n* Служби Access Services\n* Всі застосовні\n* Служби Excel Services\n* Служби Performance Point Services\n"
