content: "\n\n## <a name=\"links\"></a>Посилання \n* [Інформація про обслуговування старих версій Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> У межах життєвого циклу Visual Studio 2015 постачаються та підтримуються версії таких компонентів Visual Studio 2015: Агенти, ESM, SDK для моделювання, PSM, Remote Tools, SDK, Shell (інтегровані), Shell (ізольовані), TPS, Visual C++ вторинного розповсюдження.\n\n\n## <a name=\"editions\"></a>Версії \n* Community\n* Enterprise\n* Express для Web\n* Express для Windows 10\n* Express для Windows Desktop\n* Professional\n* Release Management\n* Test Professional\n\n"
