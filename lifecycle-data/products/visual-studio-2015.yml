  Visual Studio 2015, слід [фіксована](/lifecycle/policies/fixed) політика життєвого циклу.


  Це відноситься до наступних видань: агенти, спільнота, підприємство, Експрес для Інтернету, Експрес для Windows 10, Express для Windows Desktop, моделювання SDK, Professional, управління випуском, віддалений інструменти, SDK, Shell (інтегрований), Shell (ізольований), тест Professional, вторинного розповсюдження Visual C++

