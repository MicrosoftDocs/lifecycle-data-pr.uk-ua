content: "\n\n## <a name=\"links\"></a>Посилання \n* [Вказівки щодо міграції](/windows-server/upgrade/upgrade-overview)\n* [Інформація про продукт](/windows/release-information/status-windows-server-2012)\n* [Запитання й відповіді про життєвий цикл: розширені оновлення системи безпеки](/lifecycle/faq/extended-security-updates)\n\n\n> [!NOTE]\n> Основну та розширену підтримку цього продукту було розширено, щоб надати клієнтам стандартний час для переходу. Windows Server Essentials, випуск від 2 січня 2013.\n\n\n## <a name=\"editions\"></a>Версії \n* Datacenter\n* Essentials\n* External Connector\n* для вбудованих систем\n* Foundation\n* Standard"
