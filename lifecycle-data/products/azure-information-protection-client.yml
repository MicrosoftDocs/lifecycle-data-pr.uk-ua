content: "\n## <a name=\"links\"></a>Посилання \n* [Обслуговування інформації](/information-protection/rms-client/client-version-release-history#servicing-information-and-timelines)\n* [Міграційне керівництво](https://techcommunity.microsoft.com/t5/azure-information-protection/announcing-timelines-for-sunsetting-label-management-in-the/ba-p/1226179)\n\n> [!NOTE]\n> Для забезпечення єдиного та впорядкованої клієнтського досвіду, Azure відомості про захист клієнта (Classic) і керування мітками на порталі Azure, які вилучено станом на 31 березня 2021. Цей тайм-кадр дозволяє всі поточні клієнти Azure захисту інформації для переходу до нашого єдиного рішення для маркування за допомогою Microsoft захисту інформації Unified маркування платформи."
