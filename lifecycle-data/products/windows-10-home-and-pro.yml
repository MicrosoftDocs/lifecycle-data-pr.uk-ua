content: "\n## <a name=\"links\"></a>Посилання \n* [Windows як послуга (WaaS)](/windows/deployment/update/waas-quick-start)\n* [Факти про життєві цикли Windows](https://support.microsoft.com/help/13853/windows-lifecycle-fact-sheet)\n* [Поширені питання життєвого циклу: продукти Windows](/lifecycle/faq/windows)\n\n> [!NOTE]\n> Pro для робочих станцій (вперше випущено з версією 1703)\n> [!NOTE]\n> Якщо не вказано інше, наступні оновлення функції щопіврічного каналу оновлення для Windows 10 можна інсталювати до зазначеної дати завершення базової підтримки.\n\n## <a name=\"editions\"></a>Версії \n* Home\n* Pro\n* Pro for Education\n* Pro для робочих станцій\n* Professional\n"
