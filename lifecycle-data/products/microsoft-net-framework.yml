name: Microsoft .NET Framework
summary: >+
  До Microsoft .NET Framework застосовується політика життєвого циклу [компонента](/lifecycle/faq/fixed-policy#how-is-a-component-supported-under-the-fixed-lifecycle-policy).





  > [!IMPORTANT]

  > Підтримка .NET Framework 4.5.2, 4.6 і 4.61 припиняється 26 квітня 2022 року. Ці окремі випуски раніше були підписані цифровим способом із використанням сертифікатів захищеного алгоритму хешування (SHA-1). Цей алгоритм більше не вважається захищеним. Клієнтам рекомендується перейти на SHA-2. Щоб дізнатися більше, перейдіть за цим [посиланням](https://devblogs.microsoft.com/dotnet/net-framework-4-5-2-4-6-4-6-1-will-reach-end-of-support-on-april-26-2022).

