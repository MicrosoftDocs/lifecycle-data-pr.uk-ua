content: "\n## <a name=\"links\"></a>Посилання \n* [Поширені питання про життєвий цикл: .NET Framework](/lifecycle/faq/dotnet-framework)\n* [Інформація про продукт](/dotnet/framework/migration-guide/versions-and-dependencies#net-framework-48)\n\n> [!NOTE]\n> Пакет оновлень 1 (SP1) .NET Framework 3.5 — це окремий продукт, до якого застосовується фіксована політика, починаючи з версії 1809 Windows 10 і Windows Server 2019. До цього .NET Framework 3.5 SP1 вважається компонентом операційної системи Windows, на якій він встановлений.\n\n"
