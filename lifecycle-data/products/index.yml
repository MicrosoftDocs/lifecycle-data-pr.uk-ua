title: Пошук відомостей про життєвий цикл продуктів і послуг (ознайомлювальну версію)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Ця сторінка знаходиться в стадії розробки та буде повноцінно проживати 2 вересня. Тим часом ви можете переглянути повний список продуктів Microsoft зі своїми часовими шкалами та деталями на сайті [AKA.MS/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n> [!NOTE]\n> Експортувати відомості про життєвий цикл на сторінці [експорту життєвого циклу](/lifecycle/export/products) .\n\n\nЖиттєвий цикл Microsoft надає послідовні та прогнозованими керівні принципи для підтримки в усьому житті продукту, допомагаючи клієнтам керувати своїми ІТ-інвестиціями та середовища, а стратегічно планувати майбутнє.\n\n\nВиконайте пошук нижче списку комерційних продуктів і служб Microsoft, а потім виберіть результат, щоб знайти терміни служби підтримки й обслуговування, необхідні оновлення, відомості про міграцію та Системні вимоги."
