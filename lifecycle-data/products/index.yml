title: Пошук інформації про життєвий цикл продукту та послуг (попередній перегляд)
browseType: lifecycle
summary: "\n\n> [!IMPORTANT]\n> Ця сторінка знаходиться в стадії розробки. Щоб отримати повний список продуктів Microsoft і терміни їх підтримки та деталі, будь ласка, відвідайте [AKA.MS/Lifecycle/Search](https://aka.ms/lifecycle/search/).\n\n\nЖиттєвий цикл Microsoft надає послідовні та передбачувані рекомендації для підтримки протягом усього терміну експлуатації продукту, допомагаючи клієнтам керувати своїми ІТ-інвестиціями та середовищами, стратегічно Плануючи майбутнє.\n\n\nНижче наведено список комерційних продуктів і служб Microsoft, а потім виберіть результат, щоб знайти терміни підтримки та обслуговування, обов'язкові оновлення, відомості про міграцію та Системні вимоги."
