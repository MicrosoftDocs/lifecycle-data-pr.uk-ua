### YamlMime:ContentBrowser
title: Пошук інформації про життєвий цикл продуктів і послуг
browseType: lifecycle
summary: |-

  > [!NOTE]
  > Експортуйте інформацію про життєвий цикл зі сторінки [«Експорт життєвого циклу»](/lifecycle/products/export).


  Інформація про життєвий цикл продуктів Microsoft містить послідовні та закономірні вказівки щодо підтримки протягом усього життєвого циклу продукту. Завдяки цьому клієнти можуть керувати своїми інвестиціями в ІТ та середовищами під час стратегічного планування на майбутнє.


  Виконайте пошук у поданому нижче списку комерційних продуктів і послуг Microsoft, а потім виберіть відповідний продукт/послугу, щоб дізнатися терміни підтримки та обслуговування, необхідні оновлення, інформацію про перенесення та вимоги до системи.