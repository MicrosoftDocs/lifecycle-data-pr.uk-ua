content: "\n## <a name=\"links\"></a>Посилання \n* [Подовження життєвого циклу](/archive/blogs/msdn/appfabric/microsoft-appfabric-1-1-for-windows-server-support-lifecycle-extension-4112017)\n\n> [!NOTE]\n> Підтримка AppFabric 1.1 для Windows Server завершується у зазначену дату (за винятком випадків його застосування у якості компонента SharePoint Server 2013, 2016 або 2019). Компоненти отримують таку саму підтримку, як і їх батьківський продукт або платформа."
