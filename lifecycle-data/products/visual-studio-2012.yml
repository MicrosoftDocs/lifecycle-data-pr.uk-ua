content: "\n\n## <a name=\"links\"></a>Посилання \n* [Інформація про обслуговування старих версій Visual Studio](/visualstudio/releases/2019/servicing-vs2019#support-for-older-versions-of-visual-studio)\n\n\n> [!NOTE]\n> У межах життєвого циклу Visual Studio 2012 постачаються та підтримуються версії таких компонентів Visual Studio 2012: Агенти, IntelliTrace Collector, Microsoft Azure Tools, Remote Tools, SDK, Shell (інтегровані), Shell (ізольовані), SQL Server Data Tools, Team Explorer, Visual C++ вторинного розповсюдження, Web Tools Extensions.\n\n\n## <a name=\"editions\"></a>Версії \n* Express для Web\n* Express для Windows Desktop\n* Premium\n* Professional\n* Team Explorer\n* Ultimate"
