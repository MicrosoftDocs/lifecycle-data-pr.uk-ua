summary: >+
  Visual Studio 2012, слід [фіксована](/lifecycle/policies/fixed) політика життєвого циклу.


  Це відноситься до наступних видань: агенти, спільнота 2013, Express для Інтернету, Express для Windows, 8, Express для Windows Desktop, відлагоджувача колекціонера, Microsoft Azure інструменти, Premium, професійні, віддалений інструменти, Shell (інтегровані), Shell (ізольований), SQL Server Data Tools, команда Explorer, тест Professional 2013, Ultimate, Visual C++ вторинного розповсюдження, веб-інструменти розширень

