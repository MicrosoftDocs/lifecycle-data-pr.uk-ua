content: "\n## <a name=\"links\"></a>Посилання \n* [Життєвий цикл продукту та обслуговування Visual Studio](/visualstudio/productinfo/vs-servicing-vs)\n\n\n## <a name=\"editions\"></a>Видання \n* Агентів\n* Спільнота 2013\n* Експрес для веб-\n* Express для ОС Windows 8\n* Експрес для робочого стола Windows\n* Відлагоджувача колектора\n* Microsoft Azure засоби\n* Преміум\n* Професійних\n* Віддалених інструментів\n* Оболонка (інтегрована)\n* Оболонка (ізольована)\n* Засоби даних SQL Server\n* Провідник команд\n* Тест професійний 2013\n* Кінцева\n* Пакет вторинного розповсюдження Visual C++\n* Розширення веб-інструментів"
