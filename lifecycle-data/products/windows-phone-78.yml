content: "\n\n> [!NOTE]\n> Корпорація Майкрософт зробить доступними оновлення для операційної системи на телефоні, включно з оновленнями системи безпеки протягом 18 місяців після дати початку життєвого циклу. Розповсюдження оновлень може контролювати оператор мобільного зв'язку або виробник телефону, з якого ви придбали телефон. Доступність оновлень залежить від країни, регіону та можливостей обладнання."
