content: "\n\n> [!NOTE]\n> Microsoft зробить доступними оновлення для операційної системи вашого телефону, включно з оновленнями безпеки, протягом 18 місяців після дати початку життєвого циклу. Розповсюдження оновлень може регулювати оператор мобільного зв’язку або виробник телефона. Доступність оновлень залежить від країни, регіону та можливостей обладнання."
